<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Simple redirect to index.html
        sessionStorage.redirect = location.pathname;
        location.replace('/#' + location.pathname + location.search);
    </script>
</head>
<body>
    <noscript>
        <h1>TechHub</h1>
        <p>Please enable JavaScript or <a href="/#/">click here</a>.</p>
    </noscript>
</body>
</html>
